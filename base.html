<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北港溪垃圾熱點地圖</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .timeline {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .timeline-item {
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .timeline-item.active {
            background-color: #4CAF50;
            color: white;
        }

        #map-container {
            width: 1150px;
            height: 600px;
            border: 1px solid #ccc;
        }

        #info {
            width: 350px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">北港溪垃圾熱點地圖</h1>
            <button id="modeToggle" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                切換到時間軸模式
            </button>
        </div>
        <div id="timelineContainer" class="timeline hidden">
            <div class="timeline-item active" data-year="2022">2022年</div>
            <div class="timeline-item active" data-year="2024">2024年</div>

            <!-- 未來可以在這裡添加更多年份 -->
        </div>
        <div class="flex flex-col md:flex-row">
            <div id="map-container" class="w-full md:w-2/3 h-96 md:h-[600px] border border-gray-300 mb-4 md:mb-0"></div>
            <div id="info"
                class="w-full md:w-1/3 md:ml-4 bg-white p-4 rounded-lg shadow-md overflow-y-auto h-96 md:h-[600px]">
                <h2 class="text-xl font-semibold mb-2">北港溪垃圾熱點地圖</h2>
                <div id="content"></div>
            </div>
        </div>
    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key="></script>
    <script src="location_data.js"></script>
    <script>
    let map;
    let currentYear = '2024';
    let selectedLocationId = null;
    let isTimelineMode = false;
    let arrowMarker = null;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map-container'), {
            center: { lat: 23.609808, lng: 120.345151 },
            zoom: 11
        });

        for (let id in locations) {
            const location = locations[id];
            const marker = new google.maps.Marker({
                position: location.position,
                map: map,
                title: location.title,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 5,
                    fillColor: location.color,
                    fillOpacity: 1,
                    strokeWeight: 0
                }
            });

            marker.addListener('click', () => {
                selectedLocationId = id;
                showInfo(id);
                showArrowMarker(location.position); // 顯示箭頭標記
            });
            location.marker = marker;
        }
    }

    function showInfo(id) {
        const location = locations[id];
        const content = document.getElementById('content');

        content.innerHTML = `<h3 class="text-lg font-semibold mb-2">${location.title}</h3>`;

        if (isTimelineMode) {
            let hasData = false;
            for (let date in location.content) {
                if (date.startsWith(currentYear)) {
                    const dateData = location.content[date];
                    content.innerHTML += `
                        <h4 class="text-md font-semibold mt-4 mb-2">${date}</h4>
                        <p class="mb-2">${dateData.description}</p>
                        <div class="grid grid-cols-1 gap-2 mb-4">
                            ${dateData.images.map(img => `<img src="${img}" alt="${location.title}" class="w-full h-auto rounded">`).join('')}
                        </div>
                    `;
                    hasData = true;
                }
            }
            if (!hasData) {
                content.innerHTML += `<p class="mb-2">該地點在${currentYear}年沒有資料。</p>`;
            }
        } else {
            for (let date in location.content) {
                const dateData = location.content[date];
                content.innerHTML += `
                    <h4 class="text-md font-semibold mt-4 mb-2">${date}</h4>
                    <p class="mb-2">${dateData.description}</p>
                    <div class="grid grid-cols-1 gap-2 mb-4">
                        ${dateData.images.map(img => `<img src="${img}" alt="${location.title}" class="w-full h-auto rounded">`).join('')}
                    </div>
                `;
            }
        }
    }

    function setYear(year) {
        currentYear = year;
        document.querySelectorAll('.timeline-item').forEach(item => {
            item.classList.remove('active');
            if (item.dataset.year === year) {
                item.classList.add('active');
            }
        });
        updateMap();
        if (selectedLocationId) {
            showInfo(selectedLocationId);
        }
    }

    function updateMap() {
        for (let id in locations) {
            const location = locations[id];
            if (isTimelineMode) {
                let hasDataForYear = false;
                let yearColor = location.color;

                for (let date in location.content) {
                    if (date.startsWith(currentYear)) {
                        hasDataForYear = true;
                        yearColor = location.content[date].color || yearColor;
                        break;
                    }
                }

                if (hasDataForYear) {
                    location.marker.setIcon({
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 5,
                        fillColor: yearColor,
                        fillOpacity: 1,
                        strokeWeight: 0
                    });
                    location.marker.setVisible(true);
                } else {
                    location.marker.setVisible(false);
                }
            } else {
                location.marker.setIcon({
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 5,
                    fillColor: location.color,
                    fillOpacity: 1,
                    strokeWeight: 0
                });
                location.marker.setVisible(true);
            }
        }
    }

    function toggleMode() {
        isTimelineMode = !isTimelineMode;
        const timelineContainer = document.getElementById('timelineContainer');
        const modeToggle = document.getElementById('modeToggle');
        const timelineItems = document.querySelectorAll('.timeline-item');

        if (isTimelineMode) {
            timelineContainer.classList.remove('hidden');
            modeToggle.textContent = '切換到全時間模式';
            setYear(currentYear);
            timelineItems.forEach(item => {
                item.style.display = 'inline-block';
            });
        } else {
            timelineContainer.classList.add('hidden');
            modeToggle.textContent = '切換到時間軸模式';
            timelineItems.forEach(item => {
                item.style.display = 'none';
            });
            updateMap();
        }

        if (selectedLocationId) {
            showInfo(selectedLocationId);
        } else {
            document.getElementById('content').innerHTML = '';
        }
    }


    function showArrowMarker(position) {
        if (arrowMarker) {
            arrowMarker.setMap(null);
        }
        arrowMarker = new google.maps.Marker({
            position: position,
            map: map,
            icon: {
                url: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png', // 預設的圖釘圖標
                scaledSize: new google.maps.Size(32, 32), // 調整圖標大小
                anchor: new google.maps.Point(16, 32) // 設置圖標錨點
            }
        });
    }

    document.querySelectorAll('.timeline-item').forEach(item => {
        item.addEventListener('click', () => setYear(item.dataset.year));
    });

    document.getElementById('modeToggle').addEventListener('click', toggleMode);

    document.addEventListener('DOMContentLoaded', function () {
        const timelineItems = document.querySelectorAll('.timeline-item');
        timelineItems.forEach(item => {
            item.style.display = 'none';
        });
        initMap();
    });
</script>
</body>

</html>
